
<div id="content-master-wrapper">
    <app-standard-nav
        [session]="session"
        [currentUserProfile]="currentUserProfile"
      >
    </app-standard-nav>
    <main id="main-content">
        <div class="container parent feed">
            <div class="row gutter-small">
                <div class="d-none d-md-block col-xs-12 col-md-4 col-lg-3 side-container">
                    <app-welcome-info *ngIf="!this.session || !this.session.userId">

                    </app-welcome-info>
                    <app-profile-preview
                        [session]="session"
                        [currentUserProfile]="currentUserProfile"
                    ></app-profile-preview>
                    <div class="wallet-preview-wrapper">
                        <app-wallet-preview
                            [session]="session"
                            [currentUserProfile]="currentUserProfile"
                        ></app-wallet-preview>
                    </div>
                </div>
                <div class="col-xs-12 col-md-8 col-lg-6 main-container">
                    <div class="search-input-container d-none">
                        <div class="search-input-wrapper">
                            <input type="text" name="searchQuery" class="form-control" [value]="this.searchQuery" placeholder="Search hashtags (Ex: #bitcoincash)">
                        </div>
                    </div>
                    <app-post-stream
                        [withHeader]="true"
                        [headerText]="'#' + searchQuery"
                        [session]="session"
                        [posts]="posts"
                        [workingPost]="workingPost"
                        [workingPostReplies]="workingPostReplies"
                        [profiles]="profiles"
                        [currentUserProfile]="currentUserProfile"
                        [alertsList]="alertsList"
                        [openedTxLikeTips]="openedTxLikeTips"
                    >
                    </app-post-stream>
                </div>
                <div class="d-none d-md-block col-xs-12 col-md-3 side-container">
                </div>
            </div>
            <app-view-key-modal
                [exportKeyInfo]="exportKeyInfo"
                >
            </app-view-key-modal>
            <app-deposit-funds-modal
                *ngIf="getIsFundingModalOpen"
                [currentUserProfile]="currentUserProfile"
                [session]="session"
                [modalState]="modalState"
                >
            </app-deposit-funds-modal>
        </div>
    </main>
    <div id="bottom-footer">
      <app-footer-nav
      [session]="session"
      [currentUserProfile]="currentUserProfile"
      ></app-footer-nav>
    </div>
</div>
<app-post-modal
    [publishers]="publishers"
    [isModalOpen]="!!activeViewingPost"
    [session]="session"
    [post]="activeViewingPost"
    [workingPostReplies]="workingPostReplies"
    [profiles]="profiles"
    [currentUserProfile]="currentUserProfile"
    [workingPost]="workingPost"
    [alertsList]="alertsList"
    [openedTxLikeTips]="openedTxLikeTips"
    (modalClosed)="closePostModal()"
>
</app-post-modal>
